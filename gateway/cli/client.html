<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function(evt) {
            var output = document.getElementById("output");
            var input = document.getElementById("input");
            var token = document.getElementById("token");
            var ws;
            var print = function(message) {
                var d = document.createElement("div");
                d.innerHTML = message;
                output.appendChild(d);
            };
            document.getElementById("open").onclick = function(evt) {
                if (ws) {
                    return false;
                }
                ws = new WebSocket("ws://localhost:7777/connect");
                ws.onopen = function(evt) {
                    print("OPEN");
                }
                ws.onclose = function(evt) {
                    print("CLOSE");
                    ws = null;
                }
                ws.onmessage = function(evt) {
                    print("RESPONSE: " + evt.data);
                }
                ws.onerror = function(evt) {
                    print("ERROR: " + evt.data);
                }
                setInterval(function() {
                    ws.send(JSON.stringify({type: "PING", data: {}}))
                }, 10000)
                return false;
            };
            document.getElementById("close").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };
            document.getElementById("join").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                print("JOIN: " + input.value+" TOKEN:"+token.value);
                ws.send(JSON.stringify({type: "JOIN", data: {room: input.value,token:token.value}}));
                return false;
            };
            document.getElementById("leave").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                print("LEVAE: " + input.value);
                ws.send(JSON.stringify({type: "LEAVE", data: {room: input.value}}));
                return false;
            };
        });
    </script>
</head>
<body>
<table>
    <tr><td valign="top" width="50%">
        <p>Click "Open" to create a connection to the server,
            "Send" to send a message to the server and "Close" to close the connection.
            You can change the message and send multiple times.
        </p>
        <form>
            <button id="open">Open</button>
            <button id="close">Close</button>
            <input id="input" type="text" value="gxx">
            <input id="token" type="text" value="61b2fa76317a11eba2c49801a79ea713">
            <button id="join">JOIN</button>
            <button id="leave">LEAVE</button>
        </form>
    </td><td valign="top" width="50%">
        <div id="output"></div>
    </td></tr></table>
</body>
</html>
